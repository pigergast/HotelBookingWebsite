<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arena Cam Ranh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body style="background-color: #f6d7b0">
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand navbar-light bg-primary">
        <a class="navbar-brand text-white mx-4"
          >The Princess of Arena Cam Ranh Home</a
        >
        <ul class="nav navbar-nav ms-2">
          <li class="nav-item border ms-1">
            <a class="nav-link text-white" href="Rooms.html">Room Listing</a>
          </li>
          <li class="nav-item border ms-1">
            <a class="nav-link text-white" href="Bookings.html">View Bookings</a>
          </li>
          <li class="nav-item border ms-1">
            <a
              class="nav-link text-white"
              style="background-color: darkblue"
              href="#"
              >Admin</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row mt-2 justify-content-center align-items-center g-2">
          <div class="col shadow p-3 mb-5 bg-body rounded">
            <h1 class="display-3 mb-3">Create a room</h1>
            <form>
              <div class="mb-3">
                <label for="roomName" class="form-label">Room name</label>
                <input class="form-control" id="roomName" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Room Size</label>
                <input class="form-control" type="number" id="roomSize" />
              </div>
              <div class="mb-3">
                <label for="roomRate" class="form-label">Standard Rate</label>
                <input class="form-control" type="number" id="roomRate" />
              </div>
              <div class="mb-3">
                <label for="roomNum" class="form-label"
                  >Number of rooms available</label
                >
                <input class="form-control" type="number" id="roomNum" />
              </div>
              <div class="mb-3">
                <label for="" class="form-label">Utilities:</label>
                <div class="btn-group mx-2" role="group">
                  <input
                    type="checkbox"
                    class="btn-check"
                    id="AC"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="AC">AC</label>

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="Terrace"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="Terrace"
                    >Terrace</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="Pool"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="Pool">Pool</label>

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="Gym"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="Gym">Gym</label>

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="Restaurant"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="Restaurant"
                    >Restaurant</label
                  >

                  <input
                    type="checkbox"
                    class="btn-check"
                    id="Beach"
                    autocomplete="off"
                  />
                  <label class="btn btn-outline-primary" for="Beach"
                    >Beach</label
                  >
                </div>
              </div>
              <button
                type="button"
                onclick="createRoom()"
                id="submitBtn"
                class="btn btn-primary btn-lg"
              >
                Create
              </button>
            </form>
          </div>
        </div>

        <div class="row mt-2 justify-content-center align-items-center g-2">
          <div class="col shadow p-3 mb-5 bg-body rounded">
            <div class="row">
              <h1 class="display-3 mb-3 col">Modify rooms</h1>
              <button
                type="button"
                id="bulkRateBtn"
                class="btn btn-success btn-lg col-3 mb-2 me-2"
                data-bs-toggle="modal"
                data-bs-target="#bulkModal"
              >
                <h2>Set bulk rate plan</h2>
              </button>
            </div>
            <ul id="roomRateList" class="list-group">
             
            </ul>
          </div>
        </div>
      </div>
    </main>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Success!</div>
      </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="rateModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Set a rate plan</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="roomNum" class="form-label"
              >Rate:</label
            >
            <input class="form-control"  type="number" id="ratePrice" required />
          </div>
          <div class="mb-3">
            <label for="checkinDate" class="form-label">Rate plan starts at</label>
           <input type="date" class="form-control" name="" id="checkinRate" required>
          </div>
          <div class="mb-3">
            <label for="checkinDate" class="form-label">Rate plan ends at</label>
           <input type="date" class="form-control" name="" id="checkoutRate" required>
          </div>
          <div class="mb-3"> <h1 class="display-6" >Room: <span id="roomRated"></span></h1></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="createScheduleRate()" id="bookBtn" data-bs-dismiss="modal">Make rate</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="bulkModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Set a rate plan for all rooms</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="roomNum" class="form-label"
              >Rate:</label
            >
            <input class="form-control"  type="number" id="bulkPrice" required />
          </div>
          <div class="mb-3">
            <label for="checkinDate" class="form-label">Rate plan starts at</label>
           <input type="date" class="form-control" name="" id="checkinBulk" required>
          </div>
          <div class="mb-3">
            <label for="checkinDate" class="form-label">Rate plan ends at</label>
           <input type="date" class="form-control" name="" id="checkoutBulk" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="createBulkRate()" id="bookBtn" data-bs-dismiss="modal">Make rate</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Update room</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="guestName" class="form-label">Updated Name</label>
            <input class="form-control" type="text" id="updateName" />
          </div>
          <div class="mb-3">
            <label for="roomRate" class="form-label">Updated Size</label>
            <input class="form-control" type="number" id="updateSize" />
          </div>
          <div class="mb-3">
            <label for="roomNum" class="form-label">Updated amount of rooms</label>
            <input class="form-control" type="number" id="updateNumber" />
          </div>
          <div class="mb-3">
            <label for="roomNum" class="form-label">Updated rate</label>
            <input class="form-control" type="number" id="updateRate" />
          </div>
          <h1 class="display-6">For room: <span id="roomUpdated"></span></h1>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="updateRoom()" id="updateBtn" data-bs-dismiss="modal">Update room
          Booking</button>
      </div>
    </div>
  </div>
</div>
<footer class="d-flex  flex-wrap justify-content-between align-items-center py-3 border-top bg-white">
  <div class="col-md-4 d-inline align-items-center">
    <span class="ms-2 mb-3 mb-md-0 text-muted">CÔNG TY CỔ PHẦN TRẦN THÁI CAM RANH | 02583968888 | rsvn.ams@arenams.vn</span>
  </div>

</footer>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
