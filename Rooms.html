<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arena Cam Ranh</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="/bootstrap-5.2.3-dist/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
      <nav class="navbar navbar-expand navbar-light bg-primary">
        <a class="navbar-brand text-white">The Princess of Arena Cam Ranh</a>
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link text-white"
              style="background-color: darkblue"
              href="#"
              >Room Listing</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Bookings</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row mt-2 justify-content-center align-items-center g-2">
          <div class="col shadow p-3 mb-5 bg-body rounded">
            <h1 class="display-3">Room List:</h1>
            <ul id="roomList" class="list-group">
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                <img
                  class="img-thumbnail"
                  style="width: 300px"
                  src="https://t-cf.bstatic.com/xdata/images/hotel/max1024x768/397679942.jpg?k=7b3f5dd6c2f195e3129f361ecb989adf25331fe20ec52954beb2b0c83cf01b89&o=&hp=1"
                  alt=""
                />
                <h5>Single room<div class="mt-2">
                  <span class="badge bg-primary badge-pill">AC</span>
                  <span class="badge bg-primary badge-pill">Beach</span>
                </div></h5>
                <h5>Size: 45 meters</h5>
                <h5>Rate: 100 USD</h5>
                <h5>
                  Amount:<span class="badge ms-1 bg-primary badge-pill">2</span>
                </h5>
                
                <button type="button" class="btn btn-primary btn-lg">
                  <h5>Reserve</h5>
                </button>
              </li>
            </ul>
          </div>
        </div>
        <div class="row justify-content-center align-items-center g-2">
          <div class="col shadow p-3 mb-5 bg-body rounded">
            <h1>Create a room</h1>
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Room name</label
                >
                <input class="form-control" id="roomName" />
              </div>
              <label for="form-select" class="form-label">Room Type</label>
              <select class="form-select mb-3" id="roomType">
                <option value="Single">Single</option>
                <option value="Couple">Couple</option>
                <option value="Family">Family</option>
              </select>
              <button type="submit" onclick="addRoom()" class="btn btn-primary">
                Create
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="/bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
